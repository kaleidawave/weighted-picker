<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.17a12bdf.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin>
    <script defer src="script.38c36e5e.js"></script>
    <link rel="stylesheet" href="styles.9fab57dc.css">
    <title>Weighted</title>
</head>

<body>
    <h1>Weighted Picker</h1>
    <div id="content">
        <div id="table">
            <form id="input" autocomplete="off"> <label>Name:</label> <label class="tooltip">Weight: <span class="tooltiptext">Defines the chance it will be picked. A item with a higher weight will have a higher chance of being selected.</span> </label> <input type="text" id="name-input" placeholder="Name" style="grid-column:1;min-width:50px;"> <input type="number" id="weight-input" value="1" min="1" style="min-width:50px;"> <button id="add-item">Add</button> </form>
            <div id="entries"></div>
        </div>
        <div id="bar"> <button id="roll">Pick New</button>
            <div id="info"> Made by <a href="https://twitter.com/kaleidawave">@kaleidawave</a> and viewable on <a href="https://github.com/kaleidawave/weighted-picker">Github</a> </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content"> <span id="modal-close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>
    </div>
</body>

</html>
